<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Tweets</title>
</head>
<body>
    <h1>All Tweets</h1>
    <ul>
        {% for tweet in tweets %}
        <li>
            <strong>Title:</strong> {{ tweet.title }}<br>
            <strong>Text:</strong> {{ tweet.text }}<br>
            <strong>User UID:</strong> {{ tweet.uid }}<br>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
